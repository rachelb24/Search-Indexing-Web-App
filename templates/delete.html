<!DOCTYPE html>
<html>
<head>
    <title>Delete Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Delete Index</h2>
            </div>
            <div class="card-body">
                <p>Use this page to delete the Elasticsearch index.</p>
                <form id="delete-form">
                    <button type="submit" class="btn btn-danger">Delete Index</button>
                </form>
                <div id="delete-message" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#delete-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/delete_index',
                    success: function(data) {
                        $('#delete-message').html(data.message).addClass('alert alert-success');
                    },
                    error: function(error) {
                        $('#delete-message').html("An error occurred.").addClass('alert alert-danger');
                    }
                });
            });
        });
    </script>
</body>
</html>
